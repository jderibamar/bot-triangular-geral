<mat-toolbar color="primary">
  <span> BOT que monitora os ORDERBOOKS procurando por arbitragem TRIANGULAR </span>
  <span class="spacer"></span>
 </mat-toolbar>

  <div class="form">
    <mat-form-field floatPlaceholder="never" color="accent">
      <input matInput #filter placeholder="Pesquisar aqui...">
    </mat-form-field>
   </div>

    <table mat-table [dataSource]="dataSource" matSort class="mat-cell" >

      <ng-container matColumnDef="moeda">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
          Moeda
        </th>
        <td mat-cell *matCellDef="let el"> {{el.symbol}} </td>
      </ng-container>

      <ng-container matColumnDef="exc">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
          Exchange
        </th>
        <td mat-cell *matCellDef="let el"> {{el.exc}} </td>
      </ng-container>

      <!-- Onde comprar -->
      <ng-container matColumnDef="comprar_em">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight">
          Comprar Em
        </th>
        <td mat-cell *matCellDef="let el"> {{el.cpEm}} </td>
      </ng-container>

      <!-- Onde Vender -->
      <ng-container matColumnDef="vender_em">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight">
            Vender Em
        </th>
          <td mat-cell *matCellDef="let el"> {{el.vdEm}} </td>
      </ng-container>

      <!-- volume da pdVd -->
      <ng-container matColumnDef="vol_cp">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight">
          Volume Comprar
        </th>
        <td mat-cell *matCellDef="let el"> {{el.volPdVd}} </td>
      </ng-container>

      <!-- volume da pdCp -->
      <ng-container matColumnDef="vol_vd">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight">
          Volume Vender
        </th>
        <td mat-cell *matCellDef="let el"> {{el.volPdCp}} </td>
      </ng-container>

      <!-- Comprar por -->
      <ng-container matColumnDef="cp_por">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight">
          Comprar Por
        </th>
        <td mat-cell *matCellDef="let el"> {{el.pdVd}} </td>
      </ng-container>

      <!-- Vender Por -->
      <ng-container matColumnDef="vd_por">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
          Vender Por
        </th>
        <td mat-cell *matCellDef="let el"> {{el.pdCp}} </td>
      </ng-container>

      <!-- Vender Por -->
      <ng-container matColumnDef="lucro">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
          Lucro %
        </th>
        <td mat-cell *matCellDef="let el"> {{el.lucro}} </td>
      </ng-container>

          
      <tr mat-header-row *matHeaderRowDef="colunasTab"></tr>
      <tr mat-row *matRowDef="let row; columns: colunasTab;"></tr>
    </table>
